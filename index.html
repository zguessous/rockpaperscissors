<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        <h1>
            Rock <i class="fa fa-hand-rock-o fa-lg fa-rotate-90"></i> 
            <br> 
            Paper <i class="fa fa-hand-paper-o fa-lg "></i> 
            <br>
            Scissors <i class="fa fa-hand-scissors-o fa-lg fa-flip-horizontal"></i>
        </h1>
    </div>

    <div class="main">
        <div class="card">
            <i class="fa fa-user-secret fa-4x"></i>
            <h3>Human</h3>
            <div class="score-box" id="playerScore">
                0
            </div>
            <div class="choice-box" id="playerChoice">
                <i class="fa fa-question fa-4x"></i>
            </div>
            <div class="group-buttons" id="playerButtons">
                <button id="rock"><i class="fa fa-hand-rock-o fa-2x fa-rotate-90 "></i> </button>
                <button id="paper"><i class="fa fa-hand-paper-o fa-2x"></i></button>
                <button id="scissors"><i class="fa fa-hand-scissors-o fa-2x fa-flip-horizontal"></i></button>
            </div>
        </div>
        <div class="message-board">
            <div class="message">
                <i class="fa fa-trophy fa-lg"></i>
                <p>First to a score of 5 wins the game!</p>
            </div>
            <div class="message-box">
                <a href="#">
                    <p>Start!</p>
                </a>
            </div>
            
            
        </div>
        <div class="card">
            <i class="fa fa-android fa-4x"></i>
            <h3>Robot</h3>
            <div class="score-box" id="computerScore">
                0
            </div>
            <div class="choice-box" id="computerChoice">
                <i class="fa fa-question fa-4x"></i>
            </div>
            <div class="group-buttons" id="computerButtons">
                <button><i class="fa fa-hand-rock-o fa-2x fa-flip-horizontal"></i> </button>
                <button><i class="fa fa-hand-paper-o fa-2x"></i></button>
                <button><i class="fa fa-hand-scissors-o fa-2x"></i></button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Â© 2023 - Zee
            <a href="https://github.com/zguessous" target="_blank">
                <i class="fa fa-github fa-lg"></i>
            </a>
        </p>
    </div>
</body>
</html>
