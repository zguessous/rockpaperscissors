<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        <h1>
            Rock <i class="fa fa-hand-rock-o fa-lg fa-spin"></i> 
            Paper <i class="fa fa-hand-paper-o fa-lg fa-spin"></i>
            Scissors <i class="fa fa-hand-scissors-o fa-lg fa-spin"></i>
        </h1>
    </div>

    <div class="column1-section">
        <p>
            <i class="fa fa-trophy fa-lg"></i>
            First to a score of 5 wins the game!
        </p>
    </div>

    <div class="column2-section">
        <div class="card">
            <i class="fa fa-user-secret fa-4x"></i>
            <h3>Human</h3>
            <div class="score-box" id="playerScore"></div>
            <div class="choice-box" id="playerChoice">
                <i class="fa fa-question fa-5x"></i>
            </div>
            <div class="group-buttons">
                <button><i class="fa fa-hand-rock-o fa-3x fa-rotate-90 "></i> </button>
                <button><i class="fa fa-hand-paper-o fa-3x"></i></button>
                <button><i class="fa fa-hand-scissors-o fa-3x fa-flip-horizontal"></i></button>
            </div>
        </div>
        <button>Start the game</button>
        <div class="card">
            <i class="fa fa-android fa-4x"></i>
            <h3>Robot</h3>
            <div class="score-box" id="computerScore"></div>
            <div class="choice-box" id="computerChoice">
                <i class="fa fa-question fa-5x"></i>
            </div>
        </div>
    </div>

    <div class="column1-section">

    </div>

    <div class="footer">
        <p>
            Â© 2023 - Zee
            <a href="https://github.com/zguessous" target="_blank">
                <i class="fa fa-github fa-lg"></i>
            </a>
        </p>
    </div>
    
</body>
</html>
